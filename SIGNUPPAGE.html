<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
    <form action="./LOGINPAGE.html">
      <h1>SIGN UP FORM</h1>
      <label for="name">Enter your Name :</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="eg: shyam"
      /><br /><br />
      <label for="mail">Enter your Email :</label>
      <input
        type="email"
        id="mail"
        name="mail"
        placeholder="eg: amujurushyam@gmail.com"
        required
      /><br /><br />
      <label for="pass">Enter your Password :</label>
      <input
        type="password"
        id="pass"
        name="pass"
        placeholder="enter password"
      /><br /><br />
      <label for="repass">Confirm your Password :</label>
      <input
        type="password"
        id="repass"
        name="repass"
        placeholder="confirm password"
      /><br /><br />
      <label for="mbno">Enter your Mobile Number :</label>
      <input
        type="tel"
        id="mbno"
        name="mbno"
        placeholder="eg: 9052814101"
      /><br /><br />
      <label for="DOB">Enter your DOB:</label>
      <input type="date" id="DOB" name="DOB" /><br /><br />
      <label>Select your Gender :</label>

      <input type="radio" name="Gender" value="Male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="Gender" value="Female" id="female" />
      <label for="female">Female</label><br /><br />
      <input type="submit" />
    </form>
    </center>
  </body>
</html>
