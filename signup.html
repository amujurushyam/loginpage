<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup Page</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>SignUp Form</h2>
    <div>
      <form action="login.html" method="post">
        <lable for="username">Enter your Name :</lable>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Eg: shyam"
        /><br /><br />
        <label for="mail">Enter your Email :</label>
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="Eg: shyam@gmail.com"
          required
        /><br /><br />
        <label for="password">Enter your Password :</label>
        <input
          type="password"
          id="password"
          name="Password"
          placeholder="Enter your password"
          maxlength="8"
          required
        /><br /><br />
        <label for="confirm_password">Confirm Password :</label>
        <input
          type="password"
          id="confirm_password"
          name="Password"
          placeholder="Confirm Password"
          maxlength="8"
          required
        /><br /><br />
        <label for="number">Mobile Number :</label>
        <input
          type="tel"
          pattern="[0-9]{10}"
          id="number"
          name="number"
          placeholder="Eg: 9052814101"
          required
        /><br /><br />
        <label for="DOB">Enter your DOB :</label>
        <input type="date" id="DOB" name="DOB" /><br /><br />
        <label for="file">Upload Photo: </label>
        <input
          type="file"
          id="file"
          name="file"
          multiple
          accept=".jpg"
        /><br /><br />
        <label>Gender :</label>

        <input type="radio" name="Gender" value="Male" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="Gender" value="Female" id="female" />
        <label for="female">Female</label><br /><br />

        <input type="submit" value="SignUp" /><br />
        <p>Already have account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </body>
</html>
